{% set name = "pyserde" %}
{% set version = "0.12.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c759cd49148963014dbc9422236de72dd0e87482220e92d92c4f92ea02201ebe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7.0,<4.0.0
    - pip
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
  run:
    - casefy
    - jinja2
    - python >=3.7.0,<4.0.0
    - typing_inspect >=0.4.0
    - typing_extensions >=4.1.0

test:
  imports:
    - serde
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/yukinarit/pyserde
  summary: Serialization library on top of dataclasses
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
