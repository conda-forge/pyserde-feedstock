{% set name = "pyserde" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16ee51e54c0729fef066569aefbca60c2a3e258af73f6c4f621316a033057a9e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0,<4.0.0
    - pip
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
  run:
    - python >=3.8.0,<4.0.0
    - typing_inspect >=0.4.0
    - typing_extensions >=4.1.0
    - casefy
    - jinja2
    - plum-dispatch >=2,<2.3

test:
  imports:
    - serde
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/yukinarit/pyserde
  summary: Serialization library on top of dataclasses
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
